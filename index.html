<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Alchemic AI</title>
  <meta name="description" content="Agentic intelligence for chemical R&amp;D." />

  <!-- Social / preview cards -->
  <meta property="og:title" content="Alchemic AI" />
  <meta property="og:description" content="Agentic intelligence for chemical R&amp;D." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://alchemic.ai/" />

  <link rel="icon" href="favicon.ico" />

  <style>
    :root{
      --bg:#0b0f1a;
      --fg:#e7eefc;
      --muted:rgba(231,238,252,.78);
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.14);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      padding:24px;
      display:flex;
      align-items:center;
      justify-content:center;

      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--fg);
      background:
        radial-gradient(1200px 700px at 50% 0%, rgba(99,102,241,.26), transparent 60%),
        radial-gradient(900px 520px at 0% 100%, rgba(34,211,238,.18), transparent 55%),
        var(--bg);
    }
    main{
      width:min(760px, 100%);
      text-align:center;
    }
    .logo{
      width:min(460px, 90vw);
      height:auto;
      display:block;
      margin:0 auto 22px;
      filter: drop-shadow(0 12px 26px rgba(0,0,0,.35));
    }
    h1{
      margin:0 0 10px;
      font-size:clamp(28px, 3.6vw, 44px);
      font-weight:650;
      letter-spacing:-0.02em;
    }
    p{
      margin:0;
      font-size:clamp(16px, 2vw, 20px);
      line-height:1.55;
      color:var(--muted);
    }
    .pill{
      margin:22px auto 0;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border:1px solid var(--border);
      background:var(--card);
      border-radius:999px;
      color:var(--muted);
      font-size:14px;
      user-select:none;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: rgba(34,211,238,.95);
      box-shadow: 0 0 0 4px rgba(34,211,238,.15);
    }
    footer{
      margin-top:28px;
      font-size:13px;
      color: rgba(231,238,252,.55);
    }
    a{ color:inherit; }
  </style>
</head>

<body>
  <main>
    <img class="logo" src="logo.png" alt="Alchemic AI logo" />

    <h1>Agentic intelligence for chemical R&amp;D</h1>

    <div class="pill" aria-label="Status: updating soon">
      <span class="dot" aria-hidden="true"></span>
      Updating soon.
    </div>

    <footer>Â© <span id="y"></span> Alchemic AI</footer>
  </main>

<script>
  document.getElementById("y").textContent = "2025";
</script>

</body>
</html>
